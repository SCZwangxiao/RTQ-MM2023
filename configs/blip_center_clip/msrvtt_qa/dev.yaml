model:
  arch: blip_video_post_qa
  model_type: base
  backbone_arch: center_clip
  vit_grad_ckpt: True
  vit_ckpt_layer: 11
  
  image_size: 384
  load_finetuned: False
  
  cluster_cfg:
    num_frames: 8
    cluster_algo: 'kmediods++'
    cluster_threshold: 1e-6
    cluster_distance: 'euclidean'
    minkowski_norm_p: 2.0
    cluster_iter_limit: 100
    cluster_inter: 1
    pretrained_clip_name: 'ViT-B/16'
    cluster_embedding: 0
    cluster_frame_embedding: 0
    cluster_num_blocks: [576, 576, 576, 576, 576, 576, 576, 576, 576, 576, 576, 576]
    target_frames_blocks: [8, 8, 8, 8, 8, 8, 8, 4, 4, 4, 4, 4]
    deep_cluster: 0
    spectral_knn_k: 1
    spectral_sigma: 2.0
    spectral_graph: 'HeatKernel'

datasets:
  msrvtt_qa: # name of the dataset builder
    vis_processor:
        train:
          name: "blip_post_video_train"
          n_frms: 8
          image_size: 384
        eval:
          name: "blip_post_video_eval"
          n_frms: 8
          image_size: 384
    text_processor:
        train:
          name: "blip_caption"
        eval:
          name: "blip_caption"
    build_info:
      # Be careful not to append minus sign (-) before split to avoid itemizing
      annotations:
        train:
          storage: data/MultimodalDataset/msrvtt/txt_db/msrvtt_qa/qa_train.json
        val:
          storage: data/MultimodalDataset/msrvtt/txt_db/msrvtt_qa/qa_val.json
        test:
          storage: data/MultimodalDataset/msrvtt/txt_db/msrvtt_qa/qa_test.json
      videos:
        storage: data/MultimodalDataset/msrvtt/vis_db/msrvtt

run:
  task: gqa
  max_len: 5
  min_len: 1
  num_beams: 3
  inference_method: 'generate'

  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  warmup_lr: 2e-7
  warmup_steps: 500
  init_lr: 2e-6
  min_lr: 0
  weight_decay: 0.04
  max_epoch: 6

  # dataloading
  num_workers: 8
  batch_size_train: 1
  batch_size_eval: 1

  train_splits: ["train"]
  valid_splits: ["val"]
  test_splits: ["test"]

  # distribution training
  amp: True
  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
  use_dist_eval_sampler: False

  # misc
  seed: 42
  log_freq: 10
  resume_ckpt_path: null
  output_dir: "output/dev/msrvtt_qa_2e-6_b64_ft"