model:
  arch: blip_video_post_retrieval
  model_type: msrvtt
  backbone_arch: our_patch_select
  load_finetuned: False
  
  image_size: 224
  num_frames: 8
  num_patches_layer: [196, 196, 196, 196, 196, 196, 63, 63, 63, 63, 63, 63]
  num_frames_layer: [8, 8, 8, 8, 8, 8, 8, 8, 8, 8, 8, 8]
  
  patch_select_cfg:
    score_predictor_type: 'local_global'
    num_samples: 500
    sigma: 0.05
  
  queue_size: 57600
  alpha: 0.4
  negative_all_rank: False

datasets:
  msrvtt_retrieval: # name of the dataset builder
    vis_processor:
        train:
          name: "blip_post_video_train"
          n_frms: 8
          image_size: 224
        eval:
          name: "blip_post_video_eval"
          n_frms: 8
          image_size: 224
    text_processor:
        train:
          name: "blip_caption"
        eval:
          name: "blip_caption"
    build_info:
      # Be careful not to append minus sign (-) before split to avoid itemizing
      annotations:
        train:
          storage: data/MultimodalDataset/msrvtt/txt_db/msrvtt_retrieval/train_1kA.jsonl
        val:
          storage: data/MultimodalDataset/msrvtt/txt_db/msrvtt_retrieval/test.jsonl
        test:
          storage: data/MultimodalDataset/msrvtt/txt_db/msrvtt_retrieval/test.jsonl
      videos:
        storage: data/MultimodalDataset/msrvtt/vis_db/msrvtt

run:
  task: retrieval
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  warmup_lr: 2e-7
  warmup_steps: 500
  init_lr: 2e-6 # for global bs 128
  min_lr: 0
  weight_decay: 0.04
  max_epoch: 6

  # dataloading
  num_workers: 8
  batch_size_train: 8
  batch_size_eval: 8

  train_splits: ["train"]
  valid_splits: ["test"]
  test_splits: ["test"]

  # model specific
  k_test: 128

  # distribution training
  amp: True
  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
  use_dist_eval_sampler: False

  # misc
  seed: 42
  log_freq: 10
  resume_ckpt_path: null
  output_dir: "output/blip_patchselect_lg_f8_p196to63_layer6_224_amp/msrvtt_retrieval_local_neg_top128_2e-6_b64_ft"