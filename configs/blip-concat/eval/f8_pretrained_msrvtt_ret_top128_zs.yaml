model:
  arch: blip_video_post_retrieval
  model_type: msrvtt
  load_finetuned: False
  finetuned: "output/BLIP/model_base_retrieval_coco.pth"
  num_frames: 8
  image_size: 224
  adapter_configs:
    arch: blip_post_concat_adapter

datasets:
  msrvtt_retrieval: # name of the dataset builder
    vis_processor:
        eval:
          name: "blip_post_video_eval"
          n_frms: 8
          image_size: 224
    text_processor:
        eval:
          name: "blip_caption"
    build_info:
      # Be careful not to append minus sign (-) before split to avoid itemizing
      annotations:
        train:
          storage: data/MultimodalDataset/msrvtt/txt_db/msrvtt_retrieval/train_1kA.jsonl
        val:
          storage: data/MultimodalDataset/msrvtt/txt_db/msrvtt_retrieval/test.jsonl
        test:
          storage: data/MultimodalDataset/msrvtt/txt_db/msrvtt_retrieval/test.jsonl
      videos:
        storage: data/MultimodalDataset/msrvtt/vis_db/msrvtt

run:
  task: retrieval
  # optimization-specific
  batch_size_train: 32
  batch_size_eval: 32
  num_workers: 4

  k_test: 128

  seed: 42
  output_dir: "output/blip_concat_8f_top128_pretrained/msrvtt_retrieval_zeroshot"

  evaluate: True
  test_splits: ["test"]

  # distribution-specific
  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
  use_dist_eval_sampler: False
