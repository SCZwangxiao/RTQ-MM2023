model:
  arch: blip_video_post_caption
  model_type: msrvtt_large
  load_finetuned: False

  num_frames: 8
  image_size: 224
  adapter_configs:
    arch: blip_post_concat_adapter

datasets:
  msrvtt_caption: # name of the dataset builder
    vis_processor:
        train:
          name: "blip_post_video_train"
          n_frms: 8
          image_size: 224
        eval:
          name: "blip_post_video_eval"
          n_frms: 8
          image_size: 224
    text_processor:
        train:
          name: "blip_caption"
        eval:
          name: "blip_caption"
    build_info:
      # Be careful not to append minus sign (-) before split to avoid itemizing
      annotations:
        train:
          storage: data/MultimodalDataset/msrvtt/txt_db/msrvtt_caption/train.jsonl
        val:
          storage: data/MultimodalDataset/msrvtt/txt_db/msrvtt_caption/test.jsonl
        test:
          storage: data/MultimodalDataset/msrvtt/txt_db/msrvtt_caption/test.jsonl
      videos:
        storage: data/MultimodalDataset/msrvtt/vis_db/msrvtt

run:
  task: captioning
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  warmup_lr: 1e-6
  warmup_steps: 500
  init_lr: 1e-5 # for global bs 128
  min_lr: 0
  weight_decay: 0.04
  max_epoch: 10

  # dataloading
  num_workers: 8
  batch_size_train: 8
  batch_size_eval: 32

  # decoding options
  max_len: 20
  min_len: 5
  num_beams: 3

  train_splits: ["train"]
  valid_splits: ["test"]
  test_splits: ["test"]

  # distribution-specific
  amp: False
  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
  use_dist_eval_sampler: False

  # misc
  seed: 42
  log_freq: 10
  resume_ckpt_path: null
  output_dir: "output/blip_large_concat_8f_pretrained/msrvtt_caption_lr1e-5_b64_10e_ft"